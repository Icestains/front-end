<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中</title>

<style>
	div,p{
		margin:0;
	}
	div{
		width: 400px;
		height: 400px;
		border: 2px solid black;
		position: absolute;
		text-align: center;
		left: 50%;
		top: 50%;
		/*margin: -200px 0 0 -200px;*/
		transform: translateX(-50%) translateY(-50%);
		}

	p{
		width: 400px;height: 400px;
		font-size: 40px;
		display: table-cell;
		vertical-align: middle;
		border: 2px solid red;

		/*line-height: 300px;*/
		/*margin:50% 0;*/
	}
</style>

</head>
<body>
<div>
	<p>
		这里有一行话<br>
		这里是居中的哦<br>
		这里有两行话
	</p>
</div>

</body>
</html>
