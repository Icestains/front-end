<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for</title>

	<style>
		div{width: 50px;
			height: 50px;
			background: blue;
			position: absolute;
			top: 0px;
			left: 0px;
			font-size: 30px;
			text-align:center;
			line-height: 50px;
			color: #66ccff; 
		}
	</style>

	<script>
		window.onload=function () {
			var aDiv = document.getElementsByTagName('div');
			for(var i=0;i<100;i++){
				document.body.innerHTML += '<div>'+i+'</div>';
			}

			var	len = aDiv.length;
			for (var i = 0,j = 0; i < len; i++,j++) {
				aDiv[i].style.left = 10 + i%10*60 + 'px';
				aDiv[i].style.top =10 + (i-i%10)/10*60 + 'px';
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
