<script>
window.onload = function () {
	var oUl = document.getElementById('list');
	var aLi = oUl.getElementsByTagName('li');
	var oP  = document.getElementById('sums');
	var sumPR = 0;
	var sumNu = 0;
	var Exp = [aLi.length];
	var ExpNum = 0;

	// fnCount ( aLi[0] );
	for ( var i=0; i<aLi.length; i++ ) {
		fnCount ( aLi[i] );
	}
	
	function fnCount ( li ) {
		var aBtn    = li.getElementsByTagName ('input');
		var oStrong = li.getElementsByTagName ('strong')[0];
		var oEm     = li.getElementsByTagName ('em')[0];
		var oSpan   = li.getElementsByTagName ('span')[0];
		var n       = oStrong.innerHTML;			// '0'
		var price   = parseFloat(oEm.innerHTML);			// 12.5
		var index = 0;

		aBtn[0].onclick = function () {
			if ( n > 0 ) {
				n--;
				sumPR -= price;
				sumNu --;
				showPrc(n,sumNu,sumPR);
			}if ( n == 0 ) {
				index = 0;
			}
		};
		aBtn[1].onclick = function () {
			index = 1;
			n++;
			sumPR += price;
			sumNu++;
			showPrc(n,sumNu,sumPR);
		};
		alert( price );
		for ( var i=0; i<aLi.length; i++ ) {
			if (index==1) {
				Exp[i] = price;
			} else {
				Exp[i] = 0;
			}
		}
		function showPrc(N,Nu,Pr){
			oStrong.innerHTML = N;
			oSpan.innerHTML = N*price + '元';

			if( price > Exp && n != 0 ){
				Exp=price;
			}
			oP.innerHTML = '商品合计共：' + Nu + '件，共花费了：' + Pr + '元<br />其中最贵的商品单价是：' + Exp + '元';
		}
	}

	// function sumPr( aLi ){

};
</script>
