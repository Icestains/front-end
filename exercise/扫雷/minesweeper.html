<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>minesweeper</title>
	<link rel="stylesheet" href="./ms.css">

	<script>
		
		window.onload = function () {
			var aSct=document.getElementsByTagName('section');

			for(var i=0;i<81;){
				document.body.innerHTML += '<section class="outter"><div class="inner">'+ '<a href="#">' + ++i + '</a>' +'</div></section>';
			}

			var	len = aSct.length;
			for (var i = 0,j = 0; i < len; i++,j++) {
				aSct[i].style.left = 10 + i%9*60 + 'px';
				aSct[i].style.top =10 + (i-i%9)/9*60 + 'px';
			}
		}

	</script>

</head>

</body>
</html>
