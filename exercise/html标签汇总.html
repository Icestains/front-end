<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 这是注释，注释里面的内容不会被浏览器解析 -->
  
  <!-- 下面是一些常见标签 -->
  <div>这是div</div>
  <!-- 段落 -->
  <p>这是段落</p>
  <span>主要用来显示文本</span>
  <!-- 标题，h1-h6 -->
  <h1>这是标题</h1>
  <!-- 图片 -->
  <img src="https://www.baidu.com/img/bd_logo1.png" />
  <!-- 无序列表 -->
  <ul>
    <li>列表项1</li>
    <li>列表项2</li>
  </ul>
  <!-- 链接 -->
  <a href="https://www.baidu.com/">百度</a>
  <!-- 按钮 -->
  <button>按钮1</button>
  <!-- 表单 -->
  <form action="">
    <!-- 输入框 -->
    <input type="text">
    <!-- 按钮 -->
    <input type="button" value="按钮">
  </form>
  <!-- 表格,border属性现在用的也不多了，一般是在css里控制 -->
  <table border="1">
    <!-- 表格第一行 -->
    <tr>
      <!-- 表格第一行第一个 -->
      <th>姓名</th>
      <!-- 表格第一行第二个 -->
      <th>年龄</th>
    </tr>
    <!-- 表格第二行 -->
    <tr>
      <td>小明</td>
      <td>20</td>
    </tr>
    <tr>
      <td>小刚</td>
      <td>19</td>
    </tr>
  </table>
  <!-- 斜体字 -->
  <i>斜体字，不过现在开发一般不是使用它的本意，而是用它来展示图标</i>
  <!-- 以及一些HTML5标签，现在暂时没必要掌握，如有需要可以自己先了解一下 -->
  <!-- 常见的HTML5标签有 canvas,nav,section,header,footer,video,audio，新的表单类型，如<input type="email"> -->
  <!-- PS：HTML5的重点不在新增加的标签，而在于它增加的JavaScript API -->

  <p>----------------分割线-------------</p>

  <!-- 下面是一些不常见标签 -->
  <!-- 内嵌框架，在该网页里面嵌入百度的首页 -->
  <iframe src="http://www.baidu.com/" frameborder="0"></iframe>
  <!-- 无序列表 -->
  <ol>
    <li>列表项1</li>
    <li>列表项2</li>
  </ol>
  <!-- 自定义列表 -->
  <dl>
     <dt>计算机</dt>
     <dd>用来计算的仪器 ... ...</dd>
     <dt>显示器</dt>
     <dd>以视觉方式显示信息的装置 ... ...</dd>
  </dl>
  <!-- 换行 -->
  <br>
  <!-- 水平线 -->
  <hr>
  <em>还是斜体，有些浏览器可能解析为强调字体</em>
  <strong>强调字体</strong>


  <!-- 剩下的没写的是很不常见标签，基本不用知道，遇到时再查就好 -->

</body>
</html>
