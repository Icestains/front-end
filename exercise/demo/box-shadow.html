<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-shadow</title>
    <style>
        div{
            width: 300px;
            height: 400px;
            border: 2px solid black;
            margin: 0 auto;
            box-shadow: 20px 20px 30px green,
            40px 40px 30px red,
            60px 60px 30px yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
