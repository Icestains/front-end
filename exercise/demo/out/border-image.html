<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-image</title>
    <style>
        #up{
            width: 400px;
            height: 400px;
            position: fixed;
            left: 50%;top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border: 200px solid white;
            
            z-index: 1;
        }
        
        #down{
            left: 50%;top: 50%;
            transform: translateX(-50%) translateY(-50%);
            position: fixed;
            border:200px solid;
            /*border-image: url(./99.jpg) 20 round;*/
            border-image: url(./99.jpg) 50% 50% repeat;
            animation: borderImage 3s ease-in-out 1;
        }

        /*图片可以从四周进入*/

        
        @keyframes borderImage {
           from {
                width: 400px;
                height: 400px;
                opacity: 0;

            }

            /*50%{
                width: 0px;
                height: 0px;
                opacity: 1;

            }*/

            to { 
               /* width: 400px;
                height: 400px;
                opacity: 0;*/
                width: 0px;
                height: 0px;
                opacity: 1;

            }
        }


    </style>
</head>
<body>
    <div id="up"></div>
    <div id="down"></div>
</body>
</html>
