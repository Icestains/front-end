<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for</title>

	<style>
		div{width: 50px;height: 50px;background: blue;position: absolute;top: 0px;left: 0px;font-size: 30px;text-align:center;line-height: 50px;color: #66ccff; }
	</style>

	<script>
		window.onload=function () {
			var aDiv = document.getElementsByTagName('div');
			
			for(var i=0;i<11;i++){
				document.body.innerHTML += '<div>'+i+'</div>';
			}

			var	len = aDiv.length;
			for (var i = 0; i < len; i++) {
				aDiv[i].style.left = i*50 + 'px';
				aDiv[i].style.top =  i*50 + 'px';
				if(i>5){
					aDiv[i].style.top =  (len-1-i)*50 + 'px';
				}

			}
		}
	</script>
</head>
<body>
	
</body>
</html>
